<!doctype html>
<head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="scripts/textmetrics.js"></script>
    <style>
        @font-face {
            font-family: 'Alfphabet IV';
            src: url('fonts/Alfphabet-IV.ttf') format('truetype');
        }

        @font-face {
            font-family: 'Labeler';
            src: url('fonts/Labeler-Regular.otf') format('opentype');
        }

        @font-face {
            font-family: 'LeagueScript';
            src: url('fonts/LeagueScript.ttf') format('truetype');
        }

        @font-face {
            font-family: 'PixelGrotesk';
            src: url('fonts/PixelGrotesk-Regular.ttf') format('truetype');
        }

        @font-face {
            font-family: 'Pressuru';
            src: url('fonts/pressuru.otf') format('opentype');
        }

        @font-face {
            font-family: 'Roboto';
            src: url('fonts/RobotoMono-Regular.ttf') format('truetype');
        }

        @font-face {
            font-family: 'st32k';
            src: url('fonts/st32k.ttf') format('st32k');
        }

        div.post {
            margin: 20px auto;
            width: 324px;
        }

        div.byte {
            margin: 0 auto;
            border-radius: 6px;
            box-shadow: 0px 0px 2px rgba(0, 0, 0, 0.4);
        }

        div.node {
            cursor: default;
            -webkit-touch-callout: none;
            -webkit-user-select: none;
            -khtml-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
        }
    </style>

    <script src="scripts/renderer.js"></script>
    <script>
        $(function () {
            $.getJSON('test.json', function (data) {
                    for (var i = 0; i < 50; i++) {
                    var post = data['data']['posts'][i];
                    var $post = $('<div class="post">');
                    $post.append('<a href="byte://' + post['name'] + '">byte://' + post['name'] + '</a>');
                    var $byte = ByteRenderer.render(post);
                    $($post).append($byte);
                    $('body').append($post);
                }
            });
        });
    </script>
</head>
