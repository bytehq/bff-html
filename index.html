<!doctype html>
<head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="scripts/textmetrics.js"></script>

    <script src="scripts/renderer.js"></script>
    <script>
        $(function () {
            $.getJSON('test.json', function (data) {
                for (var i = 0; i < 50; i++) {
                    var post = data['data']['posts'][i];
                    var $post = $('<div class="post">');
                    $post.append('<a href="byte://' + post['name'] + '">byte://' + post['name'] + '</a>');
                    var $byte = ByteRenderer.render(post);
                    $($post).append($byte);
                    $('body').append($post);
                }
            });
        });
    </script>
    <style>
        div.post {
            margin: 20px auto;
            width: 324px;
        }

        div.byte {
            margin: 0 auto;
            border-radius: 6px;
            box-shadow: 0px 0px 2px rgba(0, 0, 0, 0.4);
        }

        div.node {
            cursor: default;
            -webkit-touch-callout: none;
            -webkit-user-select: none;
            -khtml-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
        }
    </style>
</head>
